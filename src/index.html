<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.min.css">

</head>

<body class="ui-kit">

  <header class="header ui-kit__header container block">

    <div class="header__top header__top_primary">

      <a href="#" class="logo header__logo">
        <img src="./img/header/logo.svg" alt="logo">
      </a>

      <div class="menu header__menu">

        <div class="menu__item menu__item_centered menu__item_left-bordered">
          <button class="button menu__button button_active">
            <svg viewBox="0 0 16 16"
              class="button__icon button__icon_centered button__icon_primary button__icon_size_normal">
              <use xlink:href="./icons/sprite.svg#notification-icon" />
            </svg>
            <span class="button__counter button__counter_primary">1</span>
          </button>
        </div>

        <div class="menu__item menu__item_centered menu__item_left-bordered">
          <button class="button menu__button button_faded">
            <svg viewBox="0 0 16 16"
              class="button__icon button__icon_centered button__icon_primary button__icon_size_normal">
              <use xlink:href="./icons/sprite.svg#users-icon" />
            </svg>
          </button>
        </div>

        <div class="menu__item menu__item_centered menu__item_left-bordered">
          <button class="button menu__button button_faded">
            <svg viewBox="0 0 16 16"
              class="button__icon button__icon_centered button__icon_primary button__icon_size_normal">
              <use xlink:href="./icons/sprite.svg#messages-icon" />
            </svg>
          </button>
        </div>

        <div class="menu__item menu__item_left-bordered menu__item_stretched menu__item_right">
          <button class="button menu__button button_active button_stretched button_with-arrow">
            <span class="button__text button__text_primary">John Doe</span>
            <svg viewBox="0 0 16 16" class="button__icon button__icon_primary button__icon_size_bigger">
              <use xlink:href="./icons/sprite.svg#main-user-icon" />
            </svg>
          </button>
        </div>

        <div class="menu__item menu__item_centered menu__item_left-bordered">
          <button class="button menu__button button_faded">
            <svg viewBox="0 0 16 16"
              class="button__icon button__icon_centered button__icon_primary button__icon_size_normal">
              <use xlink:href="./icons/sprite.svg#search-icon" />
            </svg>
          </button>
        </div>

        <div class="menu__item menu__item_centered menu__item_left-bordered">
          <button class="button menu__button button_faded">
            <svg viewBox="0 0 16 16"
              class="button__icon button__icon_centered button__icon_primary button__icon_size_normal">
              <use xlink:href="./icons/sprite.svg#logout-icon" />
            </svg>
          </button>
        </div>

      </div>
    </div>
    <nav class="nav header__nav">
      <a href="#" class="nav__item nav__item_primary nav__item_active">Dialogues</a>
      <a href="#" class="nav__item nav__item_primary">Photos</a>
      <a href="#" class="nav__item nav__item_primary">Videos</a>
      <a href="#" class="nav__item nav__item_primary">Music</a>
      <a href="#" class="nav__item nav__item_primary">Communities</a>
    </nav>

  </header>

  <main class="main ui-kit__main container block">

    <section class="user-card ui-kit__user-card">

      <div class="user user-card__user user_primary user_left-bordered">
        <img src="./img/user-card/user-avatar.png" alt="user avatar" class="user__avatar">

        <div class="user__text">
          <h1 class="user__name user__name_primary user__name_approved">John Doe</h1>
          <p class="user__status user__status_primary">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
            aliqua. </p>
        </div>
      </div>

      <div class="stats user-card__stats">

        <div class="stats__item stats__item_primary">
          <span class="stats__number stats__number_primary">1121</span>
          <span class="stats__text stats__text_primary">Followers</span>
        </div>

        <div class="stats__item stats__item_primary">
          <span class="stats__number stats__number_primary">5,356</span>
          <span class="stats__text stats__text_primary">Following</span>
        </div>

        <div class="stats__item stats__item_primary">
          <span class="stats__number stats__number_primary">502</span>
          <span class="stats__text stats__text_primary">Photos</span>
        </div>

        <div class="stats__item stats__item_primary">
          <span class="stats__number stats__number_primary">789</span>
          <span class="stats__text stats__text_primary">Videos</span>
        </div>
      </div>

      <div class="buttons user-card__buttons">
        <button class="button buttons__button button_solid button_size_normal">Send message</button>
        <button class="button button_transparent button_size_normal">Add friend</button>
      </div>

    </section>

  </main>

</body>

</html>
